version: '3'

services:
  # MongoDB Service
  mongo:
    image: mongo:5.0
    container_name: household-census-mongo
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=household-census
    networks:
      - app-network

  # Backend API Service
  backend:
    build:
      context: ../household-census-backend
      dockerfile: Dockerfile
    container_name: household-census-backend
    restart: unless-stopped
    ports:
      - "5001:5000"
    volumes:
      # Change this - use anonymous volume to preserve node_modules
      - ../household-census-backend:/app:cached
      - /app/node_modules
      - uploads:/app/uploads
    depends_on:
      - mongo
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongo:27017/household-census
      - JWT_SECRET=your_jwt_secret_change_this_in_production
      - AWS_ACCESS_KEY_ID={AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY={AWS_SECRET_ACCESS_KEY}
      - AWS_REGION={AWS_REGION}
      - S3_BUCKET_NAME={S3_BUCKET_NAME}
    networks:
      - app-network

  # Frontend Service
  frontend:
    build:
      context: ../household-census-frontend
      dockerfile: Dockerfile
    container_name: household-census-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

# Volumes
volumes:
  mongo-data:
  uploads:

# Networks
networks:
  app-network:
    driver: bridge